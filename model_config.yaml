seed: 42

data:
    db_name: 'orion_prod'
    prod: True
    mag:
        query_values: ['biorxiv']
        entity_name: 'J.JN'
        metadata: ["Id", "Ti", "AA.AfId", "AA.AfN", "AA.AuId", "AA.DAuN", "AA.S", "CC", "D", "F.DFN", "F.FId", "J.JId", "J.JN", "Pt", "RId", "Y", "DOI", "PB", "BT", "IA", "C.CN", "C.CId", "DN", "S"]
