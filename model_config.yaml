    n_components: 2
    metric: 'cosine'
    min_dist: .01

tfidf:
    max_features: 120000

country_collaboration:
    year: '2013'

svd:
    n_components: 500

topic_filter:
    levels: [1]
    percentiles: [75]

gender_diversity:
    threshold: .75

metrics:
    year: '2013'
    paper_count_low: 5
    paper_count_high: 40 
    fos_count: 10

s3_buckets:
    mag: "mag-data-dump"
    gender: "names-batches"
    text_vectors: "document-vectors"
    topic: "mag-topics"
    
prefix:
    gender: "batched_names"
    text_vectors: "doc_vectors"
    topic: "filtered_topics"

batch_size: 80000
parallel_tasks: 4

